<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Login</title>
    <link rel="stylesheet" href="css/styles_formulario.css">
</head>
<body>
    <div class="logo-form">
            <img src="assets/img/logo.png" alt="logo" />
    </div>
    <div class="container mt-10">
        <h3>Register in the forms</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" alt="Logo Google">
                </picture>
                <span>Sign up with Google</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O ...</span>
            <hr>
        </div>

    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" type="text" >
            </label>

            <label for="userName"> 
                <span>User name</span>
                <input id="userName" name="userName" type="text" >
            </label>
        </div>
        
            <label for="email"> 
                <span>Email</span>
                <input id="email" name="email" type="text" >
            </label>
        
            <label for="password"> 
                <span>Password</span>
                <input id="password" name="password" type="password" placeholder="6+ characters">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input id="checkbox" class="checkbox-label" type="checkbox">
                <span>I accept the conditions and the legal notice</span>
            </label>

            <button class="submit-btn" type="submit">Create Account</button>
        </div>
    </form>
</body>
</html>
